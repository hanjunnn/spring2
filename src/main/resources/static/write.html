<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            width: 500px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .container .text {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .container form .data {
            margin-bottom: 20px;
        }

        .container form .data label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
        }

        .container form .data input,
        .container form .data textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid silver;
            border-radius: 5px;
        }

        .container form .data input:focus,
        .container form .data textarea:focus {
            border-color: #3498db;
            border-bottom-width: 2px;
        }

        .container form .data textarea {
            resize: none;
            height: 150px;
        }

        .container form .btn {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .container form .btn .inner {
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            z-index: -1;
            background: linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
        }

        .container form .btn:hover .inner {
            left: 0;
        }

        .container form .btn button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">글쓰기</div>
        <form action="/write" method="post">
            <div class="data">
                <label for="title">제목</label>
                <input type="text" id="title" name="Board_Title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="data">
                <label for="content">내용</label>
                <textarea id="content" name="Board_Content" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">작성하기</button>
            </div>
        </form>
    </div>
</body>

</html>
